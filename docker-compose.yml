version: '3.8'

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vibe-seat-db
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql://root:root@db:3306/vibe-seat-db
    volumes:
      - .:/app
    ports:
      - "3001:3001"
    command: bun run src/index.ts

volumes:
  db_data: